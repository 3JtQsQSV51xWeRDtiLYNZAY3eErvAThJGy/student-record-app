<h2 mat-dialog-title>Edit Student</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="Name" [(ngModel)]="data.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Address" [(ngModel)]="data.address" name="address">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Marks" [(ngModel)]="data.marks" name="marks">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</mat-dialog-actions>
